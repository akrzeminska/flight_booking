<div class="container">
    <div class="section">
        <div class="form">
                <div class="panel">
                    <div class="panel-heading">
                        <h3>Login</h3>
                    </div>
                    <div class="img">
                        <img src="../assets/img/icon_log_in.jpg" alt="">
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input type="text" placeholder="Username">
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2"></span>
                                    <input [type]="type" placeholder="Password">
                                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                </div>
                                <div class="form-inline fr mt-4">
                                    <a id="forget" class="font-weight-bold">Forget Password?</a>
                                </div>
                                <button type="submit" class="btn btn-block mt-4 w-100">Login</button>
                                <div id="account" class="text-center pt-4 text-muted">Don't have account? <a id="forget" [routerLink]="['signup']">Sign Up</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
        </div>   
    </div>
</div>
