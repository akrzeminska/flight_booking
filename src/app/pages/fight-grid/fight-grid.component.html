<h1>Loty wyszukane poprzez formularz:</h1>
<table>
    <tr *ngFor="let row of searchedRows">
        <td>{{row.id}}</td>
        <td>{{row.from}}</td>
        <td>{{row.to}}</td>
        <td>{{row.departureDate}}</td>
        <td>{{row.returnDate}}</td>
        <td>{{row.passengers}}</td>
        <td>{{row.class}}</td>

    </tr>
</table>
