<div class="container">
  <div class="title">
    <h3>Available flights:</h3>
  </div>

  <table class="table">
    <tr>
      <th>Id</th>
      <th>Origin</th>
      <th></th>
      <th>Destination</th>
      <th>Departure Date</th>
      <th>Return Date</th>
      <th>Passengers</th>
      <th>Class</th>
      <th class="empty">Actions</th>
    </tr>
    <tr *ngFor="let row of searchedRows">
      <td>{{row.id}}</td>
      <td>{{row.from}}</td>
      <td><span class="fas fa-plane p-2"></span></td>
      <td>{{row.to}}</td>
      <td>{{row.departureDate}}</td>
      <td>one way ticket</td>
      <td>{{row.passengers}}</td>
      <td>{{row.class}}</td>
      <td class="details-buttons"><button type="details" class="btn btn-details btn-block"
          (click)="redirectToDetails('flight-details')">Show details</button></td>
    </tr>

  </table>


</div>
