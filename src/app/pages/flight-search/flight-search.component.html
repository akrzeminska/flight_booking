<div class="container">
    <div class="section">  
        <div class="form">
          <div class="img">
            <img src="../assets/img/icon_book_flight.jpg" alt="">
          </div>
          <div class="text">
            <div class="title">
              <h3>Search Flight</h3>
            </div>
           
            <form [formGroup]="flightSearchForm" (ngSubmit)="searchFlights()">
              <div class="form-in">
                <div class="first-row">
                  <div class="from bcg" style="width: 40%">
                    <label><i class="fas fa-plane-departure"></i> From:</label>
                    <input type="text" formControlName="from">
                  </div>
                  <div class="icon bcg"><i class="fa-solid fa-arrow-right-arrow-left" style="color: #ffff"></i></div>
                  <div class="to bcg" style="width: 45%">
                    <label><i class="fas fa-plane-arrival"></i> To:</label>
                    <input type="text" formControlName="to">
                  </div>
                </div>
                <div class="second-row">
                  <div class="departure bcg" style="width: 45%">
                    <label><i class="fas fa-calendar-alt"></i> Departure:</label>
                    <input type="date" formControlName="departureDate">
                  </div>
                  <div class="return bcg" style="width: 45%">
                    <label><i class="fas fa-calendar-alt"></i> Return:</label>
                    <input type="date" formControlName="returnDate">
                  </div>
                </div>
                <div class="third-row">
                  <div class="passengers bcg" style="width: 45%">
                    <label><i class="fas fa-user"></i> Passengers:</label>
                    <input type="number" formControlName="passengers">
                  </div>
                  <div class="class bcg" style="width: 45%">
                    <label><i class="fas fa-plane"></i> Class:</label>
                    <select formControlName="class">
                      <option value="economy"> Economy</option>
                      <option value="business"> Business</option>
                      <option value="first"> First</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="button">
                <button type="submit" class="btn slice">Search</button>
              </div>
            </form>
           
          </div>
        </div>
    </div>
</div>
