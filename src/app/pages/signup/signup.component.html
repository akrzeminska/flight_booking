<div class="container">
    <div class="section">
        <div class="form">
                <div class="panel">
                    <div class="panel-heading">
                        <h3>Sign up</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input type="text" placeholder="FirstName">
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input type="text" placeholder="LastName">
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input type="text" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input type="text" placeholder="Username">
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2"></span>
                                    <input [type]="type" placeholder="Password">
                                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                </div>
                                
                                <button type="submit" class="btn btn-block mt-4 w-100">Sign up</button>
                                <div id="account" class="text-center pt-4 text-muted">Already have account? <a id="forget" [routerLink]="['login']">Login</a>

                                </div>
                            </div>
                        </form>
                    </div>
                </div>
        </div>  
    </div>
</div>
